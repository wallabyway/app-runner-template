version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install 'urllib3<2' flask requests python-dotenv
run:
  runtime-version: '3.11'
  command: python server.py
  network:
    port: 8080
    env: PORT
  env:
    - name: APS_CLIENT_ID
      value: ${APS_CLIENT_ID}
    - name: APS_SECRET_ID
      value: ${APS_SECRET_ID}
    - name: BUCKET_KEY
      value: ${BUCKET_KEY}
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: 8080
