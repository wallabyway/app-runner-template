version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip3 install 'urllib3<2' flask requests python-dotenv
run:
  command: python3 server.py
  network:
    port: 8080
    env: PORT
  env:
    - name: APS_CLIENT_ID
      value: "CHANGE_ME_IN_CONSOLE"
    - name: APS_SECRET_ID
      value: "CHANGE_ME_IN_CONSOLE"
    - name: BUCKET_KEY
      value: "CHANGE_ME_IN_CONSOLE"
    - name: FLASK_ENV
      value: "production"
    - name: PORT
      value: "8080"
