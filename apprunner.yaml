version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing Python dependencies..."
      - pip install flask requests python-dotenv
      # Add any other dependencies your utils.py might need
run:
  runtime-version: '3.11'
  command: python server.py
  network:
    port: 8080
    env: PORT
  env:
    - name: FLASK_ENV
      value: production
